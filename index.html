<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giftastic Animal Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Didact+Gothic|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <img src="assets/images/KoalaTeaGifsLogo3.jpg" alt="koala tea logo" id="koalaTeaLogo">
    </div>
    <!-- Jumbotron Ends -->

    <!-- Main Container -->
    <div class="container-fluid">

        <!-- Animal Buttons -->
        <div class="row">
            <div class="col-sm-9 clearfix">
                <div id="animalView"></div>
            </div>

            <!-- User input Starts -->
            <div class="col-sm-3">
                <form class="form-group">
                    <label for="animalInput">What animal should we add next?</label>
                    <input type="text" class="form-control" id="animalInput">
                    <input class="btn btn-default" value="Make an Animal Button" type="submit" data-search="animal" id="addAnimal">
                </form>
            </div>
            <!-- User input Ends -->
        </div>
        <!-- End Animal Buttons -->

        <div class="row">
            <!-- Gifs Start Here -->
            <div class="col-sm-12">
                <div id="animalGifs"></div>
            </div>
            <!-- Gifs End Here -->
        </div>

    </div>
    <footer class="footer">
        <div class="container gifContainer">
            <a href="https://giphy.com/"><img src="./assets/images/giphypower.gif" class="gifyImage">
            </a>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
